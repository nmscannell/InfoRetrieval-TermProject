{%  extends 'base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static "results.css" %}">
{%  endblock %}

{% block content %}
<div class="results">
    <h1>Search Results</h1>
    <ol class="results_list">
        {% for res in results %}
            <li class="list_item">
                <p><a href={{ res.url }} target="_blank">{{ res.title }}</a></p>
                <p>{{ res.summary }}</p>
            </li>
        {% endfor %}
    </ol>
</div>
<div class="foot">
    <a href="/">Search Again</a>
</div>
{% endblock %}
