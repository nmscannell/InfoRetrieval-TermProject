{%  extends 'base.html' %}
{% load static %}

{% block header %}
    <h1 id="header">Search Results</h1>
{%  endblock %}

{% block content %}<br>
    <link rel="stylesheet" type="text/css" href="{% static 'results.css' %}">
    <div style="overflow-x:auto;">
    <h3>{{ mes }}</h3>

    <table class="list">
        <tr class="header">
             <th>Item</th>
             <th>Reliability</th>
        </tr>
        {% for res in results %}
            <tr class="item">
                <td colspan="3" class="item">
                    <p><a href={{ res.url }} target="_blank">{{ res.title }}</a></p>
                    <p>{{ res.summary }}</p>
                </td>
                <td>
                    <p>{{ reliability }}</p>
                </td>
            </tr>
         {% endfor %}
    </table>
    </div>
    <div class="foot">
        <a href="/">Search Again</a>
    </div>
{% endblock %}
