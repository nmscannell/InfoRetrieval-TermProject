{%  extends 'base.html' %}
{% load static %}

{% block header %}
    <h1 id="header">Search</h1>
{%  endblock %}

{% block content %}<br>
<div class="form-box">
    <div class="head"><h1>Medical Search Engine</h1></div>
    <form class="form" method="post" action="results/" id="search-box">
        <!--Its super important that action matches the url of the page-->
        {% csrf_token %}
        <div class="form-group">
            <label class="label-control">
                <span class="label-text"></span>
            </label>
            <input type="text" name="query" id="query" placeholder="query" required/>
        </div>
        <input type="submit" value="search" class="btn"/>
        <!--<p class="error">{{ message }}</p>-->
    </form>
</div>
<div class="suggested">
  <h3>Suggested Searches</h3>

</div>
{% endblock %}
