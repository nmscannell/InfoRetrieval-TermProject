{%  extends 'base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static "search.css" %}">
{%  endblock %}

{% block content %}
<div class="main">
<div class="form-box">
    <h1>Astronaut Medical Search</h1>
    <form class="form-wrapper" method="post" action="results/" id="search-box">
        <!--Its super important that action matches the url of the page-->
        {% csrf_token %}
        <input type="text" name="query" id="query" placeholder="query" required/>
        <button type="submit" id="submit" value="search" class="btn">Search</button>
    </form>
</div>
<div class="suggested">
  <h3>Suggested Searches</h3>
  <table>
    <tr>
        <td>Radiation Effects</td>
        <td>Microgravity</td>
    </tr>
    <tr>
        <td>Vision Loss</td>
        <td>Muscular Dystrophy</td>
    </tr>
    <tr>
        <td>Psychological Effects of Isolation</td>
        <td>Reverse Blood Flow</td>
    </tr>
  </table>
</div>
</div>
{% endblock %}
