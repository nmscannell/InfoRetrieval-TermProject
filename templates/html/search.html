{%  extends 'base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static "query.css" %}">
{%  endblock %}

{% block content %}
<div class="form-box">
    <h1>Astronaut Medical Search</h1>
    <form class="form-wrapper" method="post" action="results/" id="search-box">
        {% csrf_token %}

        <input type="text" name="query" id="query" placeholder="query" required/>
        <button type="submit" id="submit" value="search" class="btn">Search</button>
        <div class="options">
            <label class="radio" for="experiment"><input type="radio" class="radio" id="experiment" name="option" value="experiment">NASA Experiments</label>
            <label class="radio" for="research"><input type="radio" class="radio" id="research" name="option" value="research">Research</label>
            <label class="radio" for="article"><input type="radio" class="radio" id="article" name="option" value="article">News Article</label>
            <label class="radio" for="medical"><input type="radio" class="radio" name="option" id="medical" value="medical">Medical Journal</label>
            <label class="radio" for="all"><input type="radio" class="radio" name="option" id="all" value="all" checked>All</label>
        </div>
    </form>
</div>
<div class="suggested">
  <h3>Suggested Searches</h3>
  <table>
    <tr>
        <td><a href="radiation/">Radiation Effects</a></td>
        <td><a href="microgravity/">Microgravity</a></td>
    </tr>
    <tr>
        <td><a href="vision/">Vision Loss</a></td>
        <td><a href="dystrophy/">Muscular Dystrophy</a></td>
    </tr>
    <tr>
        <td><a href="isolation/">Psychological Effects of Isolation</a></td>
        <td><a href="reverse-blood/">Reverse Blood Flow</a></td>
    </tr>
  </table>
</div>
{% endblock %}
